<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh; 
            padding: 20px;
            color: white;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .music-list { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; }
        .music-item { 
            background: rgba(255,255,255,0.9); 
            color: #333; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .music-item:hover { transform: translateY(-2px); }
        .music-name { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; }
        .music-meta { font-size: 0.9em; color: #666; }
        .audio-player { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #2c3e50; 
            padding: 15px; 
            display: none;
        }
        .player-controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .player-controls button { 
            background: #3498db; 
            border: none; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        audio { width: 100%; }
        #nowPlaying { text-align: center; margin-top: 10px; }
    </style>
</head>
